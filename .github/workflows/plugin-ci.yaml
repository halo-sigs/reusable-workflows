name: CI

on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version.
        type: string
        required: false
        default: "18"
      pnpm-version:
        description: pnpm version.
        type: string
        required: false
        default: "8"
      java-version:
        description: Java version.
        type: string
        required: false
        default: "17"
      ui-path:
        description: Path of UI project.
        type: string
        required: false
        default: "console"
      skip-node-setup:
        description: Indicates if the node setup should be skipped.
        type: boolean
        required: false
        default: false
      artifacts-path:
        type: string
        required: false
        default: build/libs
        description: Artifacts path, default is build/libs. Must be a folder.
      npm-registry-url:
        type: string
        default: ""
        description: NPM registry.
        required: false
    secrets:
      npm-auth-token:
        description: NPM auth token.
        required: false

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Environment
        uses: halo-sigs/reusable-workflows/plugin-setup-env@v3
        with:
          cache-dept-path: ${{ inputs.ui-path }}/pnpm-lock.yaml
          skip-node-setup: ${{ inputs.skip-node-setup }}
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}
          java-version: ${{ inputs.java-version }}
          npm-registry-url: ${{ inputs.npm-registry-url }}
      - name: Check
        run: ./gradlew clean build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-auth-token }}
      - name: Upload Artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: ${{ inputs.artifacts-path }}
          retention-days: 1